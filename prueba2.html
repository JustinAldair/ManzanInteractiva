<!DOCTYPE html>
<html>
  <head>
    <title>Mi página de gusanos</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <h1>Mi página de gusanos</h1>
    <div class="apple"></div>
    <form id="worm-form">
        <label for="worm-number">Número de gusanos:</label>
        <input type="number" id="worm-number" name="worm-number" min="1" max="50" value="">
        <button type="submit">Agregar gusanos</button>
        <button type="button" id="clear-button">Limpiar gusanos</button>
      </form>      
    <script src="scripts.js"></script>
  </body>
</html>
